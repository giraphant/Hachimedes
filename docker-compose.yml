version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    # Bind to localhost only - not publicly accessible but Cloudflare Tunnel can reach it
    ports:
      - "127.0.0.1:28848:28848"
    environment:
      - NODE_ENV=production
      - PORT=28848
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:28848/', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
